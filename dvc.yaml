# add stages here
stages:
  get_data:
    cmd: python src/stage_01_get_data.py --config=configs/config.yaml
    deps:
      - src/stage_01_get_data.py
      - src/utils/common.py
      - configs/config.yaml
    outs:
      - data/data.xml

  prepare_data:
    cmd: python src/stage_02_prepare.py --config=configs/config.yaml --params=params.yaml
    deps:
      - src/stage_02_prepare.py
      - src/utils/common.py
      - src/utils/data_mgmt.py
      - data/data.xml
      - configs/config.yaml
    params:
      - prepared.seed
      - prepared.split
    outs:
      - artifacts/prepared/train.tsv
      - artifacts/prepared/test.tsv

  featurize:
    cmd: python src/stage_03_feature.py --config=configs/config.yaml --params=params.yaml
    deps:
      - src/stage_03_feature.py
      - src/utils/common.py
      - src/utils/featurize.py
      - data/data.xml
      - artifacts/prepared/train.tsv
      - artifacts/prepared/test.tsv
      - configs/config.yaml
    params:
      - featurize.max_features
      - featurize.ngrams
    outs:
      - artifacts/features/train.pkl
      - artifacts/features/test.pkl
